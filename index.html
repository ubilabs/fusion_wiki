<html>
<head>
<style type="text/css" media="screen">
  body, html { margin: 0; padding: 0;} 
  #map { width: 100%; height: 100%; }
  #map p, 
  .infowindow { width: 400px;}

</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
<script type="text/javascript">
  function initialize() {

    var style = [{              
      featureType: 'all',
      rules: [{saturation: -100}, {gamma: 1.5}]
    }];

    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 2,
      mapTypeControlOptions: {
        mapTypeIds: [
          "Grau", 
          google.maps.MapTypeId.ROADMAP,
          google.maps.MapTypeId.SATELLITE
        ]
      },
      center: new google.maps.LatLng(30, 0)
    });
      
    var greyStyle = new google.maps.StyledMapType(style, {
      map: map,
      name: "Grau"
    });
  
    map.mapTypes.set('Grau', greyStyle);
    map.setMapTypeId('Grau');

    var wikiLayer = new google.maps.FusionTablesLayer(172021);
    
    wikiLayer.setMap(map);

  }
  
  
</script></head>
<body onload="initialize()">
  <div id="map"></div>
</body>
</html>
